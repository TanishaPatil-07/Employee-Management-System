<mat-card *ngIf="employee">
  <h2>{{ employee.fullname }}</h2>
  <p><strong>Email:</strong> {{ employee.email }}</p>
  <p><strong>Phone:</strong> {{ employee.phoneNo }}</p>
  <p><strong>Department:</strong> {{ employee.department }}</p>
  <p><strong>Designation:</strong> {{ employee.designation }}</p>
  <p><strong>Date of Joining:</strong> {{ employee.dateOfJoining | date }}</p>
  <p><strong>Salary:</strong> {{ employee.salary | currency }}</p>

  <button mat-raised-button color="primary" (click)="goBack()">Back</button>
</mat-card>

<p *ngIf="message">{{ message }}</p>
