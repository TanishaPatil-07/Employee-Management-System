<mat-card>
  <h2>Edit Employee</h2>

  <form (ngSubmit)="onUpdate()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="employee.fullname" name="fullname" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="employee.email" name="email" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Phone</mat-label>
      <input matInput [(ngModel)]="employee.phoneNo" name="phoneNo" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Department</mat-label>
      <input matInput [(ngModel)]="employee.department" name="department">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Designation</mat-label>
      <input matInput [(ngModel)]="employee.designation" name="designation">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Salary</mat-label>
      <input matInput type="number" [(ngModel)]="employee.salary" name="salary">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date of Joining</mat-label>
      <input matInput type="date" [(ngModel)]="employee.dateOfJoining" name="dateOfJoining">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Update</button>
  </form>

  <p *ngIf="message" class="message">{{ message }}</p>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</mat-card>
