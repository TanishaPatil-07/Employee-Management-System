<mat-card class="login-card">
  <h2>Login</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="credentials.email" required />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="credentials.password" required />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Login</button>
    <button mat-button color="accent" (click)="onSignup()">Signup</button>
  </form>
</mat-card>
